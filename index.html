<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="appWrapper">
      <div class="weatherApp">
        <form id="searchInput" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search"
              placeholder="input city..."
              class="form-control"
              id="cityInput"
              autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit"
              value="search"
              class="btn btn-primary w-100"/>
            </div>
          </div>
        </form>
  <div class="overview">
        <h1 id="city">
    New York
  </h1>
  <ul>
    <li >last updated:<span id="date"> </span>
    </li>
    <li id="description">
      clear
    </li>
    </ul>
    </div>
    <div class="row">
      <div class="col-6">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width="72px" id="image"/>
        <strong id="temperature">12</strong><span id="units"><a href="#" id="celsius" class="active">°C</a> |<a href="#" id="farenheit">°F</a></span> 
      </div>
      <div class="col-6">
        <ul>
          <li>
            humidity:<span id="humidity"> 73</span>%
          </li>
          <li>
            wind:<span id="wind">2</span> km/hr
          </li>
        </ul>
      </div>
    </div>
    <div class="weatherforecast" id="forecast"></div>
    </div>
    <small>
      <a href="https://github.com/chinazazi?tab=repositories">open-sourced</a> by zazi
    </small>
  </div>
</div>
<script src="src/app.js"></script>
</body>  
</html>
